<div class="container">
  <div class="circle-progress">
    <h1>Weather App</h1>
    <div class="list">
      <circle-progress
      [percent]="temperature"
      [showSubtitle]="true"
      [subtitle]="'Temperature'"
      [subtitleFontSize]="'19'"
      [subtitleFontWeight]="'600'"
      [radius]="100"
      [outerStrokeWidth]="15"
      [space]="-17"
      [innerStrokeWidth]="17"
      [outerStrokeColor]="'#e05454a6'"
      [outerStrokeGradientStopColor]="'#e05454'"
      [innerStrokeColor]="'#e7e8ea'"
      [animation]="true"
      [animationDuration]="300"
      title="{{temperature}}"
      [clockwise]="true"
      [subtitleColor]="'#e05454a6'"
    ></circle-progress>
      <circle-progress
      [percent]="humidity"
      [showSubtitle]="true"
      [subtitle]="'Humidity'"
      [subtitleFontSize]="'19'"
      [subtitleFontWeight]="'600'"
      [radius]="100"
      [outerStrokeWidth]="15"
      [space]="-17"
      [innerStrokeWidth]="17"
      [outerStrokeColor]="'#4394e0'"
      [outerStrokeGradientStopColor]="'#4394e0ab'"
      [innerStrokeColor]="'#e7e8ea'"
      [animation]="true"
      [animationDuration]="300"
      title="{{humidity}}"
      [clockwise]="true"
      [showSubtitle]="true"
      [subtitleColor]="'#4394e0'"
    ></circle-progress>
      <circle-progress
      [percent]="rainFall"
      [showSubtitle]="true"
      [subtitle]="'Rain Fall'"
      [subtitleFontSize]="'19'"
      [subtitleFontWeight]="'600'"
      [radius]="100"
      [outerStrokeWidth]="15"
      [space]="-17"
      [innerStrokeWidth]="17"
      [outerStrokeColor]="'#00ee7798'"
      [outerStrokeGradientStopColor]="'#00ee77'"
      [innerStrokeColor]="'#e7e8ea'"
      [animation]="true"
      [animationDuration]="300"
      title="{{rainFall}}"
      [clockwise]="true"
      [subtitleColor]="'#00ee77'"
    ></circle-progress>
      <circle-progress
      [showSubtitle]="false"
      [titleFontSize]="'40'"
      [titleFontWeight]="'400'"
      [radius]="100"
      [outerStrokeWidth]="15"
      [space]="-17"
      [innerStrokeWidth]="150"
      [outerStrokeColor]="'#00ee7798'"
      [outerStrokeGradientStopColor]="'#00ee77'"
      innerStrokeColor="{{checkLight()}}"
      [animation]="true"
      [animationDuration]="300"
      [title]="'Light'"
      [titleColor]="'white'"
      [clockwise]="true"
      [subtitleColor]="'#00ee77'"
    ></circle-progress>
    </div>
    <!-- <button class="btn btn-primary" (click)="updateWeatherData()">Refresh</button> -->
  </div>
</div>
